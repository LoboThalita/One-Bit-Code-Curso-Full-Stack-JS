<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando array</title>
</head>

<body>
    <script>
        const hitchedspaceships = [
            ["Fenix", 8, true],
            ["Golias", 10, true],
            ["Helmet", 5, false],
            ["Elemental", 3, true],
            ["Drwin", 15, false]
        ]
        //plataforma de engate = indice da nave + 1
        /*
        Objetivos:
        1. filtrar o nome das naves que tem mais de 9 tripulantes
        2. Informar o número da plataforma em que está a primeira nave que ainda está com engate pendente (dica: findIndex)
        3. Destacar o nome de todas as naves colocando-as em caixa alta e exibindo
        4. exibir um alerta com todas as informações
        */

        let tripulants = function () {
            trip = []
            for( let i = 0 ; i < hitchedspaceships.length ; i ++){
                if(hitchedspaceships[i][1] > 9){
                    trip.push(hitchedspaceships[i][0])
                }
            }
            return trip;
        }
        let engate = function () {
            let index = 0
            for (let i = 0; i < hitchedspaceships.length; i++) {
                if (hitchedspaceships[i][2] == false) {
                    index = i + 1
                    return index
                    break;
                }
            }
        }

        let uper = function(){
            let n = []
            for (let i = 0; i < hitchedspaceships.length; i++) {
                n.push(hitchedspaceships[i][0].toUpperCase())
            }
            return n;
        }
        
        alert("Naves: " + uper() + "\nNave com 9 ou mais tripulantes: " + tripulants() + "\nNave mais próxima não engatada: " + engate())

    </script>
</body>

</html>
