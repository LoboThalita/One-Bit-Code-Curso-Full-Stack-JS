<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções de alta classe</title>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <script>
        /*
        1- nave inicia em 150km/s
        2- desacelera 20km/s por segundo (cada repetição = 1 s)
        3- imprimir (utilizando HOF) cada desaceleração
        4- exibir msgm de que nave está parada
        */
        function x(velocity){
            for(let i = velocity; i >=0; i=i-21){
                printer(velocity)
                velocity = velocity - 20
            }
            finish()
        }
        function printer(velocity){
            alert("A Nave está a " + velocity + " km/s")
        }
        function finish(){
            alert("A Nave está parada")
        }
        x(150)
    </script>
</body>
</html>
